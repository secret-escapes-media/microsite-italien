- id: two
  title: Sperlonga
  img: bg-img2
  description: "In der Provinz Latina erwartet Sie eine der schönsten Städte Süditaliens. Auf einem Felsvorsprung nördlich von Neapel erheben sich an einem wunderschönen Küstenabschnitt die weiß getünchten Häuser des Ortes Sperlonga aus dem Tyrrhenischen Meer. Schon Kaiser Tiberius und die Elite des alten Roms wussten diese exklusive Lage zu schätzen – Teile ihrer luxuriösen Villen können Sie auch heute noch besichtigen. Zwischen von Terrakotta-Töpfen flankierten kleinen Gassen servieren Ihnen die authentischen Restaurants dieser Stadt köstliche Gerichte mit weißem Sellerie und Artischocken aus lokaler Produktion sowie aromatische Fischsuppe."




