- id: three
  title: "Göttlicher Kulturtrip"
  page: kultur
  img: bg-img3
  description: "Bekannt als europäische Heimat der Künste, Austragungsstätte olympischer Gesangswettbewerbe und antike Vorlage für Tragödien und Komödien dient Griechenland bis heute als Schauplatz für kulturelle Veranstaltungen von Weltformat. Lauschen Sie klassischen Konzerten in der Athens Concert Hall, lassen Sie sich beim alljährlich stattfindenden Athens and Epidaurus Festival von antiken Kulissen verzaubern und erleben Sie zeitgenössische Darbietungen im National Theatre of Northern Greece in der makedonischen Kulturmetropole&nbsp;Thessaloniki."

  pois:

    title:
    items:

      - id: 3-1
        title: Hellenic Festival, Athen
        description: "Jedes Jahr von Mai bis Oktober verwandelt sich Athen in eine Metropole der Kultur. Open-Air-Konzerte mit Weltstars, Theateraufführungen in antiken Kulissen und ein facettenreiches Rahmenprogramm lassen die Hauptstadt in altem Glanz erstrahlen. Ob Tragödie im Amphitheater von Epidauros, Jazz oder monumental inszenierte Klassik – beim Athens and Epidaurus Festival werden die Straßen zur&nbsp;Bühne. "

      #- id: 3-2
      #  title: Konzert in Athens Concert Hall
      #  description: "Die Athens Concert Hall gehört zweifellos zu den kulturellen Highlights der Hauptstadt. Seit der feierlichen Eröffnung im Jahre 1991 hat sich das Angebot stetig erweitert. Neben Konzerten klassischer Ensembles und Solisten finden in der Megaro Mousikis auch Ausstellungen zu den Themen Architektur, Design und bildende Kunst statt. Die Konzertorgel mit mehr als 6.000 Pfeifen macht der Göttin der Kunst alle&nbsp;Ehre."

      - id: 3-3
        title: Kunst und Kultur in Thessaloniki
        description: "Eine von Stararchitekt Arata Isozaki entworfene Philharmonie, ein Freilichttheater im größten Park der Stadt und die Aufführungen des National Theatre of Northern Greece sind nur einige der kulturellen Glanzpunkte, mit denen Thessaloniki aufwartet. Viele einheimische Größen aus Film und Fernsehen habe Ihre Karriere in einem der vielen kleinen aber traditionsreichen Theater gestartet. Die Städtische Pinakothek lockt mit Exponaten von berühmten Künstlern wie Salvador Dalí und Roy&nbsp;Lichtenstein."



