- id: four
  title: Locorotondo
  img: bg-img4
  description: "Oh, Apulien: Willkommen zwischen weiten Olivenhainen und kleinen Dörfern, die Sie mit strahlend roten Geranien vor weiß gekalkten Hauswänden grüßen. Auf einer Anhöhe inmitten der kegelförmigen Häuser der Murgia dei Trulli empfängt Sie Locorotondo mit seinen charakteristischen Kalkstein-Giebelhäusern, die sich durch extrem schräge Dächer, gemauerte Schornsteine und graue Ziegel auszeichnen. Den Namen verdankt die Gemeinde ihrer kreisrunden Altstadt, von der aus Sie das Valle d’Itria überblicken. Die Region am Absatz des italienischen Stiefels ist bekannt für ihren hervorragenden Weißwein Bianco di Locorotondo und die herzhaften Rouladen Gnumerèdde suffuchète."



