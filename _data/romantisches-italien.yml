- id: six
  title: Bosa
  img: bg-img6
  description: "An der Westküste Sardiniens, nahe den Wogen des Meeres und direkt an der Mündung des Flusses Temo, drängen sich die bunten Häuser von Bosa an einen Berghang – überragt von der beeindruckenden Burgruine des Castello Malaspina. Von hier aus können Sie am Flussufer entlang spazieren und die kleinen Fischerboote beobachten oder aber mit dem Auto über die kurvenreiche Küstenstraße zu den berühmten Stränden der Insel und den Tauch- und Schnorchelrevieren der Umgebung aufbrechen. Streifen Sie durch die kleinen, verwinkelten Gassen der farbenfrohen Altstadt und machen Sie sich auf die Suche nach einer besonderen kulinarischen Entdeckung: der typisch sardischen Langustensuppe s’Azzada."



