- id: three
  title: Tremosine sul Garda
  img: bg-img3
  description: "Romantischer kann ein Urlaub in der Lombardei nicht sein: Wohnen Sie in Bestlage am westlichen Ufer des Gardasees und genießen Sie in Tremosine den herrlichen Panoramablick auf den größten See Italiens. Schon die Anfahrt ist ein Erlebnis: Hierher gelangen Sie über jahrhundertealte Wege, die sich durch steile Felsen schlängeln und immer wieder großartige Aussichten eröffnen. Genießen Sie Ihren Urlaub gemeinsam ein Glas Wein bei Sonnenuntergang oder probieren Sie lombardische Spezialitäten wie Formagella oder Polenta Cùsa. Wer es aktiv mag, erkundet die Region auf den gut ausgebauten Wander- und Fahrradstrecken."



