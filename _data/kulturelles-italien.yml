- id: one
  title: UNESCO Weltkulturerbe
  page: kultur
  img: bg-img1
  description: "Auf den Spuren längst vergangener Kulturen wandeln, verewigte Mythen entdecken, archäologische Schätze bestaunen – in Griechenland erwarten Sie antike Heiligtümer wie die Ruinen von Olympia und der Burgberg der Athene, die byzantinischen Prachtstücke von Thessaloniki sowie mykenische Kultstätten aus der Bronzezeit. Göttliche Voraussetzungen für spannende Kulturtrips zu den Wahrzeichen von Zeus, Apollon & Co. Das spätmittelalterliche Ensemble von Rhodos und die Altstadt von Korfu verwandeln die Inselwelt in ein lebendes&nbsp;Museum."

  pois:

    title:
    items:

      - id: 1-1
        title: Aigai, Makedonien
        description: "Im Herzen von Makedonien gehören die Ausgrabungsstätten rund um die antike Metropole Aigai zu den bedeutendsten Vermächtnissen des makedonischen Königreichs. Vergoldete Grabbeigaben, verziert mit dem Stern von Vergina, erzählen von epischen Heldentaten. Die einstige Hauptstadt beherbergt die Ruhestätten zahlreicher Herrscher sowie eine eisenzeitliche Nekropole, die in Kombination mit einem unterirdischen Museumsbau ehrfürchtige Einblicke in die Geschichte Griechenlands&nbsp;gewährt."

      - id: 1-2
        title: Akropolis, Athen
        description: "Eine der schönsten Vorlagen für einen Citytrip ist die Akropolis von Athen. Auf einem Felsen über der Stadt thronend, lockt das weltberühmte Wahrzeichen der griechischen Hauptstadt Jahr für Jahr kulturbegeisterte Entdecker aus aller Welt zu einer der bedeutendsten UNESCO-Welterbestätten Europas. Ein Monument der Geschichte, das man nicht nur wegen dem Parthenon, sondern auch wegen des sagenhaften Panoramas über Athen gesehen haben&nbsp;muss."

      - id: 1-3
        title: Orakel von Delphi
        description: "In der Antike als Mittelpunkt der Welt verehrt, gehören die Überreste der Heiligtümer des Apollon auch heute noch zu den beeindruckendsten Vermächtnissen der griechischen Kultur. Nur 15 Kilometer vom Golf von Korinth entfernt, am Fuße des Parnass-Gebirges, versetzen Sie sich zwischen Schatzhäusern, Theatern und Tempeln in eine Epoche, in der das sagenumwobene Orakel von Delphi über das Schicksal Europas&nbsp;bestimmte."

      - id: 1-4
        title: Olympia Peloponnes
        description: "Die Peloponnes verzaubert mit einer magischen Melange aus Stränden, Kultur und archäologischen Stätten. Dem Göttervater Zeus gewidmet, war das Areal einst Austragungsort sportlicher Wettkämpfe mit Athleten aus aller Welt. Eine Tradition, die bis heute Bestand hat und beim feierlichen Entzünden der olympischen Flamme vor den Ruinen des Hera-Tempels stilecht zelebriert wird. Ein absolutes Muss nicht nur für sportbegeisterte Aktivurlauber."


