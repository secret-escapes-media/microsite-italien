- id: five
  title: Sovana
  img: bg-img5
  description: "Die Toskana ist bekannt für ihre bezaubernden mittelalterlichen Städtchen. Eines der schönsten – das bereits in der Eisenzeit besiedelte Sovana – thront über der südlichen Maremma auf einem imposanten Tuffsteinfelsen, der ihm den Namen Città del tufo einbrachte. Begeben Sie sich in dieser historischen Kulisse auf die Spuren der Etrusker und entdecken Sie uralte Tempelanlagen, Nekropolen und seit Jahrhunderten genutzte Höhlen. Wandern Sie auf sagenumwobenen Wegen, die im Frühmittelalter noch Angst und Schrecken verbreiteten und gönnen Sie sich anschließend eine der herzhaften Spezialitäten der Region wie deftigen Eintopf oder würziges Ragout."



