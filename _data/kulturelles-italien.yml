- id: two
  title: "Hellenische Highlights"
  page: kultur
  img: bg-img2
  description: "Romantische Häfen, verwinkelte Altstadt-Gassen, imposante Festungen – im Freilichtmuseum Griechenland ist das nächste historische Highlight nicht weit entfernt. Der Großmeisterpalast von Rhodos, das von venezianischen Wehranlagen behütete Zentrum von Korfu-Stadt und das byzantinische Erbe von Thessaloniki machen den Städtetrip zur Zeitreise. Pittoreske Schmuckstücke wie Nafplio würzen das geschichtsträchtige Ambiente mit hellenischem&nbsp;Hafenflair."

  pois:

    title:
    items:

      - id: 2-1
        title: Korfu-Stadt
        description: "Machen Sie sich gefasst auf Griechenlands besterhaltene mittelalterliche Altstadt, blicken Sie von der venezianischen Hafenfestung über das Ionische Meer und entdecken Sie das zum UNESCO-Weltkulturerbe gehörende Gesamtkunstwerk Korfu-Stadt. Kleine Kaffeehäuser und kühle Gassen laden zum Verweilen ein. Beim abendlichen Flanieren über die Esplanade und romantischen Sonnenuntergängen am Schloss Mon Repos wird die kultivierte Kulisse mit Leben&nbsp;erfüllt. "

      - id: 2-2
        title: Thessaloniki
        description: "In Thessaloniki haben kulturbegeisterte Städtereisende die Qual der Wahl. Hier verschmelzen die Vermächtnisse unterschiedlicher Epochen zu einem begehbaren Denkmal. Römische, osmanische und griechische Einflüsse verleihen der Hauptstadt Makedoniens multikulturellen Glanz, der sich vom Trigonios-Turm der Zitadelle herrlich überblicken lässt. Der Axios Nationalpark im Westen der Stadt lädt nach dem Sightseeing zum Durchatmen zwischen Lagunen und Salinen&nbsp;ein."

      - id: 2-3
        title: Chania (Kreta)
        description: "Einst lagen vor Chania die Schiffe der venezianischen Flotte, heute sind es vorwiegend Luxus-Yachten und Fischerboote, die mit Blick auf den ägyptischen Leuchtturm vor Anker gehen. An der autofreien Promenade relaxen Sie in schnuckligen Tavernen zwischen denkmalgeschützten Ensembles. Gleich dahinter empfängt Sie ein Gewirr aus Gassen, Boutiquen und altertümlichen Ruinen, die teilweise als stilechte Bühne für kretische Straßenkünstler&nbsp;dienen. "

      - id: 2-4
        title: Mittelalterliche Stadt von Rhodos
        description: "Eine vollständig erhaltene Stadtbefestigung, der weithin sichtbare Großmeisterpalast und das Marientor am Hafen sind nur einige der kolossalen Beigaben, mit denen Rhodos-Stadt Besucher anzieht. Ein Spaziergang zum Fort St. Nicholas gewährt Ausblicke über den Hafen, während zahlreiche Museen und Sakralbauten unterschiedlicher Religionen von der kosmopolitischen Anziehungskraft der Inselhauptstadt zeugen. Zur mittelalterlichen Magie gesellt sich der antike Charme der Akropolis von&nbsp;Rhodos."

      - id: 2-5
        title: Nafplio
        description: "Mit ihren drei Festungen, den imposanten Stadttoren und den wie Bernstein leuchtenden Fassaden gehört Nafplio zu den pittoreskesten Hafenstädten auf der Peloponnes. Auf einer felsigen Landzunge über dem Argolischen Golf thronend, versprüht die einstige Hauptstadt Griechenlands mediterrane Unbekümmertheit und altmodischen Chic. Nur 30 Kilometer weiter östlich komplettiert die kultige Silhouette von Epidauros das Bild vom hellenischen&nbsp;Idyll. "



